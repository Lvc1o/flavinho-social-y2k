{% extends "base.html" %}
{% block title %}Login • Rede Social Mágica{% endblock %}
{% block content %}
<section class="card auth-card">
    <h2>Entrar</h2>
    <form method="post">
        <label>Usuário ou email
            <input type="text" name="identifier" required>
        </label>
        <label>Senha
            <input type="password" name="password" required>
        </label>
        <button type="submit" class="btn">Entrar</button>
    </form>
    <p class="small-text">Não tem conta? <a href="{{ url_for('register') }}">Cadastre-se</a></p>
</section>
{% endblock %}
