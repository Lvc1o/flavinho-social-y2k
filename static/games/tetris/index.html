<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tetris Retrô</title>
    <style>
        body {
            margin: 0;
            background: #111827;
            color: #f9fafb;
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        canvas {
            background: #1e293b;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            border: 2px solid #4f46e5;
        }
        #score {
            font-size: 1.2rem;
        }
        #game-over {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background: #4f46e5;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="game-container">
    <canvas id="tetris" width="240" height="480"></canvas>
    <div id="score">Score: 0</div>
    <div id="status" style="font-size:0.9rem;color:#a5b4fc;"></div>
    <div id="game-over">
        <h2>Game Over</h2>
        <p id="final-score"></p>
        <button id="restart">Jogar novamente</button>
    </div>
</div>
<script>
// Simple Tetris implementation
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);

// Tetriminos
const TETROMINOS = {
    'T': [[0, 0, 0], [1, 1, 1], [0, 1, 0]],
    'O': [[2, 2], [2, 2]],
    'L': [[0, 3, 0], [0, 3, 0], [0, 3, 3]],
    'J': [[0, 4, 0], [0, 4, 0], [4, 4, 0]],
    'I': [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]],
    'S': [[0, 6, 6], [6, 6, 0], [0, 0, 0]],
    'Z': [[7, 7, 0], [0, 7, 7], [0, 0, 0]]
};

// Colors for pieces (matching CSS theme)
const COLORS = {
    0: '#1e293b',
    1: '#ec4899',
    2: '#f59e0b',
    3: '#10b981',
    4: '#3b82f6',
    5: '#8b5cf6',
    6: '#ef4444',
    7: '#22d3ee'
};

// Create matrix (rows x cols) filled with 0
function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

// Create a random piece
function createPiece(type) {
    return TETROMINOS[type];
}

const arena = createMatrix(12, 24);

const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0
};

function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) {
        matrix.forEach(row => row.reverse());
    } else {
        matrix.reverse();
    }
}

function playerReset() {
    const pieces = 'ILJOTSZ';
    player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
    player.pos.y = 0;
    player.pos.x = ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);
    if (collide(arena, player)) {
        // Game over
        arena.forEach(row => row.fill(0));
        recordScore(player.score);
        showGameOver();
        player.score = 0;
        updateScore();
    }
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
        player.pos.x -= dir;
    }
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function arenaSweep() {
    let rowCount = 0;
    outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        rowCount++;
    }
    if (rowCount > 0) {
        player.score += rowCount * 10;
        updateScore();
    }
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
    }
    draw();
    requestAnimationFrame(update);
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = COLORS[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function draw() {
    context.fillStyle = COLORS[0];
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
}

function updateScore() {
    document.getElementById('score').innerText = 'Score: ' + player.score;
}

function recordScore(score) {
    const statusEl = document.getElementById('status');
    statusEl.textContent = 'Enviando score...';
    fetch('/api/jogos/score', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({game: 'tetris', score: score})
    }).then(resp => {
        if (resp.ok) {
            statusEl.textContent = 'Score registrado! Veja o ranking.';
        } else {
            statusEl.textContent = 'Não foi possível registrar (auth?).';
        }
    }).catch(() => {
        statusEl.textContent = 'Não foi possível registrar (offline?).';
    });
}

function showGameOver() {
    document.getElementById('final-score').innerText = 'Seu score final: ' + player.score;
    document.getElementById('game-over').style.display = 'flex';
}

document.getElementById('restart').addEventListener('click', () => {
    document.getElementById('game-over').style.display = 'none';
    player.score = 0;
    updateScore();
});

document.addEventListener('keydown', event => {
    if (document.getElementById('game-over').style.display === 'flex') {
        return;
    }
    if (event.keyCode === 37) {
        playerMove(-1);
    } else if (event.keyCode === 39) {
        playerMove(1);
    } else if (event.keyCode === 40) {
        playerDrop();
    } else if (event.keyCode === 81) {
        playerRotate(-1);
    } else if (event.keyCode === 87 || event.keyCode === 38) {
        playerRotate(1);
    }
});

playerReset();
updateScore();
update();
</script>
</body>
</html>
